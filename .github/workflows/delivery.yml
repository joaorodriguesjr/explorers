name: Delivery workflow

on:
  push:
    branches:
    - prototype

jobs:
  docker-build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Login
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      uses: docker/build-push-action@v3
      with:
        context: .
        file: docker/frontend.dockerfile
        tags: ghcr.io/${{ github.actor }}/explorers/frontend:${{ github.sha }}
        push: true

    - name: Before Secret
      run: |
        microk8s.kubectl delete secret explorers-registry --ignore-not-found

    - name: Secret
      run: |
        microk8s.kubectl create secret docker-registry explorers-registry \
        --docker-server=ghcr.io \
        --docker-username=${{ github.actor }} \
        --docker-password=${{ secrets.GITHUB_TOKEN }} \

    - name: Apply
      run: |
        sed 's#CONTAINER_IMAGE#ghcr.io/joaorodriguesjr/explorers/frontend:${{ github.sha }}#' kubernetes/deployment.yml | microk8s.kubectl apply -f -
        microk8s.kubectl apply -f kubernetes/service.yml
        microk8s.kubectl apply -f kubernetes/ingress.yml

    - name: Rollout
      run: |
        microk8s.kubectl rollout restart deployment.apps/explorers-frontend
